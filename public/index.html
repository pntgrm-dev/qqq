<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Document</title>
</head>
<body>
   <div class="header">

   </div>
    <div class="Card">
        
    </div>
    <script src="displayArticle.js"></script>
    <script src="Header.js"></script>
</body>

<style>
    body{
        background-color: #000000;
        margin: 0;
        padding: 20px;
    }

    .header{
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        border-bottom: 2px solid #ffffff;
        display: grid;
        grid-template-columns: 200px 1fr;
        align-items: center;
        gap: 20px
    }

    .header_nav{
       display: grid;
        grid-template-columns: repeat(3, auto); 
        gap: 20px;
        justify-self: end; /* ★ これで親要素(header)の右側に寄ります */
    }

    .header__link{
        width: fit-content;
        padding: 10px;
        text-decoration: none;
        margin: 0;
        color: white;
        font-size: 1em;
        font-weight: bold;
    }

    .Card {
        background-color: #000000;
        color: #ffffff;
        margin: auto;
        display: grid;
        grid-template-columns:1fr 1fr;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        max-width: 1200px;
    }
    @media screen and (max-width: 600px) {
        .Card {
            grid-template-columns: 1fr;
        }
    }

    .Card__title {
        margin: 0;
        padding: 0;
        display: block;
        background-color: #000000;
        color: #ffffff;
        font-size: 2.5em;
        font-weight: bold;
    }
    .Card__subtitle {
        font-size: 1em;
        color: #666;
    }
    .Card__body {
        font-size: 1em;
        color: #333;
    }
    .Card div  {
        padding: 10px;
        max-width: 600px;
        margin: 0;
    }
    .div_image {
        max-width: 100%;
        margin: 0;
        width: 100%;
        height: auto
    }
    .contentImage {
        max-width: 100%;
        margin: 0;
        width: 100%;
        height: auto;
    }
</style>

</html>
